{% extends 'core/base.html' %}
{% load static %}

{% block titulo %}
    {% include 'core/components/titulo.html' with titulo="Lista de Categorias" %}
{% endblock titulo %}

{% block section %}
    {% for categoria in object_list %}
        <div class="conteiner-categorias2">
            <div class="card-categoria2">
                <div class="categoria2-opciones">
                    <p class="categoria-nombre">{{categoria.nombre}}</p>
                    <div class="categoria-opc">
                        <a href="{% url 'producto:productocategoria_update' categoria.id %}"><img class="icono-opcion-producto" src="{% static 'core/img/editar.webp' %}" alt="Detalle Producto"></a>
                        <a href="{% url 'producto:productocategoria_delete' categoria.id %}"><img class="icono-opcion-producto" src="{% static 'core/img/eliminar.webp' %}" alt="Detalle Producto"></a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

    <div class="container-link-crud-productos">
        <a class="link-crud-productos" href="{% url 'producto:home' %}">Productos</a>
        <a class="link-crud-productos" href="{% url 'core:home' %}">Home</a>
    </div>
{% endblock section %}
