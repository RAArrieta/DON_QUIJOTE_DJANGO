<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
            text-decoration: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button, .boton-confir-delete {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .boton-confir-delete {
            background-color: #d9534f;
        }
        button:hover, .boton-confir-delete:hover {
            opacity: 0.8;
        }

        #modal-toggle:checked + .modal {
            display: block;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="modal-toggle" style="display:none;">

    <div class="modal">
        <div class="modal-content">
            <label for="modal-toggle" class="close">&times;</label>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{% url 'core:home' %}">
                <div class="form-group">
                    <button type="submit" class="link-crud-productos">Iniciar sesi√≥n</button>
                    <a href="{% url 'core:home' %}" class="boton-confir-delete">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <label for="modal-toggle" style="display:none;"></label>

    <script>
        window.onload = function() {document.getElementById('modal-toggle').checked = true;};
    </script>
</body>
</html>
